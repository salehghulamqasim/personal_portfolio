<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Saleh Ghulam - Full Stack Developer Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Saleh Portfolio">
  <link rel="apple-touch-icon" href="web/icons/saleh.svg">
  <link rel="icon" type="image/webp" href="web/icons/saleh.svg"/>

  <!-- Critical Performance: Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  
  <!-- Critical: Preload only essential resources -->
  <link rel="preload" href="splash.json" as="fetch" crossorigin>
  
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/webp" href="web/icons/cat.webp"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,viewport-fit=cover">
  
  <title>Saleh Ghulam - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{overflow:hidden;font-family:system-ui,-apple-system,sans-serif}
    #splash-screen{position:fixed;inset:0;background:#fff;display:flex;justify-content:center;align-items:center;z-index:99999;transition:opacity 1s ease-out;will-change:opacity}
    #splash-screen.fade-out{opacity:0;pointer-events:none}
    #lottie-container{width:400px;height:400px;max-width:90vw;max-height:90vh;transform:translateZ(0);backface-visibility:hidden}
    .spinner{display:none;width:60px;height:60px;border:6px solid #f3f3f3;border-top-color:#3498db;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media(max-width:768px){#lottie-container{width:400px;height:400px}}
    @media(max-width:480px){#lottie-container{width:320px;height:320px}}
  </style>
</head>
<body>
  <div id="splash-screen">
    <div id="lottie-container"></div>
    <div class="spinner" id="fallback-spinner"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" crossorigin="anonymous"></script>
  
  <script>
    (function(){
      'use strict';
      var anim = null, visible = true, minTime = 2000, start = Date.now(), ready = false;
      var lottieLoaded = false;

      function init(){
        try {
          // Check if Lottie loaded successfully
          if (typeof lottie === 'undefined') {
            throw new Error('Lottie not loaded');
          }

          anim = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'splash.json',
            rendererSettings: {
              preserveAspectRatio: 'xMidYMid meet',
              progressiveLoad: true,
              hideOnTransparent: true,
              clearCanvas: false
            }
          });

          anim.addEventListener('DOMLoaded', function() {
            lottieLoaded = true;
          });

          anim.addEventListener('data_failed', function() {
            showFallback();
          });

        } catch(e) {
          showFallback();
        }
      }

      function showFallback() {
        document.getElementById('lottie-container').style.display = 'none';
        document.getElementById('fallback-spinner').style.display = 'block';
        lottieLoaded = true;
      }

      function hide(){
        if(!visible || !ready) return;
        var elapsed = Date.now() - start;
        var remaining = Math.max(0, minTime - elapsed);

        setTimeout(function(){
          var splash = document.getElementById('splash-screen');
          requestAnimationFrame(function(){
            splash.classList.add('fade-out');
          });
          visible = false;
          setTimeout(function(){
            if(anim){
              anim.destroy();
              anim = null;
            }
            splash.remove();
          }, 1000);
        }, remaining);
      }

      // Initialize when Lottie script loads
      if (typeof lottie !== 'undefined') {
        init();
      } else {
        // If Lottie fails to load, wait a bit then show fallback
        setTimeout(function() {
          if (typeof lottie === 'undefined') {
            showFallback();
          }
        }, 1000);
      }

      window.addEventListener('flutter-first-frame', function(){
        ready = true;
        // Wait for Lottie to load or timeout
        if (lottieLoaded) {
          hide();
        } else {
          setTimeout(hide, 500);
        }
      });

      // Safety timeout - always hide after 8 seconds
      setTimeout(function(){
        ready = true;
        hide();
      }, 8000);
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
